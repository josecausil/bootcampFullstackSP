<div class="formularioRegistro">
    <h2>Crear Cliente</h2>
    <form [formGroup]="customerForm" (ngSubmit)="guardar()">
      <div class="form-group">
        <label>Tipo de Identificacion</label>
        <select type="text" formControlName="identificationType" class="form-control">
          <option value="Cedula" selected>Cédula de ciudadanía</option>
          <option value="CedulaE">Cédula de extranjería</option>
          <option value="Pasaporte" >Pasaporte</option>
          <option value="NIT">NIT</option>
        </select>  
      </div>
      <div class="form-group">
        <label>Numero de identificacion</label>
        <input type="text" formControlName="identificationNumber" class="form-control">
      </div>
      <div class="form-group">
        <label>Nombres</label>
        <input type="text" formControlName="names" class="form-control">
      </div>
      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" formControlName="lastName" class="form-control">
      </div>
      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" formControlName="email" class="form-control" placeholder="example@email.com">
      </div>
      <div>
        <label class="form-group">Fecha de nacimiento</label>
        <input type="date" formControlName="birthDate" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Guardar</button>
    </form>
  
  
  </div>
